<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* multiplos valores */
            border: 5px solid navy;
            font-family: Helvetica,monospace,sans-serif;
            /* funções */
            width: calc(100% - 100px);
            background-color: rgb(34, 153, 189);

        }

        /* Usando uma pseudo-classe */
        .selector:hover{
            background-color: orangered;
        }

        /* usando pseudo-elementos */
        .selector::first-letter{
            font-size:60px;
            font-weight: bold;
        }

        /* Padrão de nomenclatura? */
        /* dash-case ou camelCase */

    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
